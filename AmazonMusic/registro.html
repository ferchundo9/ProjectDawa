 <html>
	<!-- ---------------------   METADATOS  ------------------------------ -->
    <head>
		<title>AmazonMusic[registro]</title>
		<meta charset="utf-8"> 
		<meta name="description" content="Página de venta de productos">
		<meta name="keywords" content="CD, musica, comprar, tienda">
		<meta name="author" content="Raquel Vilas, Fernando Rodríguez, Miguel Martinez, Carlos Rial">
		<link type="text/css" rel="stylesheet" href="./estilo.css" >
		<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
		<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		
    </head>
	<!-- ------------------------------------------------------------------ -->
	
	
    <body class=bodyLogin>
	<!-- ---------------------   ENCABEZADO  ------------------------------ -->
		<header>
			<img class=logoLogin src="./img/logo.png">
		</header>
	<!-- ------------------------------------------------------------------ -->

	<!-------------------------   CUERPO -------------------------------------->
	<center >
		<div class=iniciarSesion>
			<h2>Crear cuenta</h2>
			<p>Nombre</p>
			<input class="registro input" type=text></input>
			<p>Correo electrónico</p>
			<input class="input registro" type=text></input>
			<p>Dirección de envio</p>
			<input class="input registro" type=text></input>
			<p>Contraseña</p>
			<input class="input registro" type=password></input>
			<fieldset>
				<legend>Información de tarjeta</legend>
				Numero: <input class="input registro"  name='nombre' type='text' tabindex='1'>
				Fecha vencimiento: <input class="input registro"  name='apellidos' type='date' tabindex='2'>
			</fieldset>
			<input class=botonLogin type=submit value="Crea tu cuenta de Amazon Music"></input>
			</div>
	</center>
    </body>
	<footer>
		<hr>
		<img src="./img/politica.png"/>
	</footer>
</html>
